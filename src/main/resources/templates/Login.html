<!DOCTYPE html>
<html xmlms:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>

        function sendForm() {

            var user = $('#user').val();
            var pass = $('#pass').val();

            $.ajax({
                contentType : 'application/json; charset=utf-8',
                type: 'post',
                url: '/verificar',
                dataType: 'json',
                data: JSON.stringify({
                    'usuario': user,
                    'clave': pass
                }),
                success: function (res) {
                    if(res == true){
                        swal("¡Bienvenido/a!", "Se ha iniciado sesión correctamente", "success");
                    }else{
                        swal("Error", "No se ha podido iniciar sesión", "error");
                    }
                },
                error: function (e) {
                    alert(e);
                }

            });


        }

    </script>
</head>
<body>

    <div>
        <h1> Login </h1>
        <label>Usuario: <input type="text" name="user" id="user"></label> <br>
        <label>Contraseña:<input type="password" name="clave" id="pass"></label><br>
        <input type="button" value="Iniciar" onclick="sendForm()">
    </div>


</body>
</html>
