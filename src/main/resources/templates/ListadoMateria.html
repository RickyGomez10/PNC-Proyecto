<!DOCTYPE html>
<html xmlms:th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:xmlms="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>


        //Desactivar/Activar estado centro educativo
        function cambiarEstadoForm(el) {
            //Referencias al ID de los input

            $.ajax({
                contentType: 'application/json; charset=utf-8',
                type: 'post',
                url: '/cambiarEstadoMateria',
                dataType: 'json',
                data: JSON.stringify({
                    'idMateria': parseInt(el)
                }),
                success: function (res) {
                    window.location.reload();
                },
                error: function (e) {

                }

            });


        }

        //Editar form
        //Desactivar/Activar estado centro educativo
        function editarForm() {

            //Referencias al ID de los input
            var idCentro = $('#idCentroEd').val();

            $.ajax({
                contentType: 'application/json; charset=utf-8',
                type: 'post',
                url: '/EditarMateria',
                dataType: 'json',
                data: JSON.stringify({
                    'idMateria': parseInt(idCentro)
                }),
                success: function (res) {

                    alert(res);
                },
                error: function (e) {
                    alert(e);
                }

            });


        }

    </script>
</head>
<body>
<div>
    <h1>Listado de Materias</h1>
    <table>
        <thead>
        <th> Codigo</th>
        <th> Nombre</th>
        <th> Estado</th>
        <th colspan="2"> Acciones</th>

        </thead>
        <th:block th:each="materia, row: ${materias}">
            <tr>
                <td th:text="${materia.idMateria}"/>
                <td th:text="${materia.nombre}"/>
                <td th:text="${materia.EstadoDelegate}"/>


                <td>
                    <button th:id="${materia.idMateria}" onclick="cambiarEstadoForm(this.id)" th:value="${materia.idMateria}">Cambiar estado</button>
                </td>
                <td><form th:action="@{/EditarMateria}" th:object="${materia}" method="post">
                        <select th:field="*{cMateria}" style="display:none">
                            <option th:text="${materia.idMateria}" th:value="${materia.idMateria}">
                        </select>
                        <input type="submit" value="Editar">
                    </form>
                </td>

            </tr>
        </th:block>
    </table>
</div>
<a href="IngresarMateria">Ingresar materia</a>

</body>
</html>
